<!DOCTYPE html>
<html>
    <head>
        <title>Songs List</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <h2>Songs List</h2>
            {% for song in songs %}
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Title: {{ song.title }}</h4>
                    <h4 class="card-text">Album: {{ song.album.title }}</h4>
                    <h4 class="card-text">Duration: {{ song.duration }}</h4>
                </div>
            </div>
            {% endfor %}
            <a href="{% url 'bandpage' %}" class="btn btn-link mt-3">Back to Home</a>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
