<!DOCTYPE html>
<html>
    <head>
        <title>Concert List</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <h1>Upcoming Concerts</h1>
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title">Title: {{ concert.title }}</h3>
                    <h3 class="card-text">Date: {{ concert.date }}</h3>
                    <h3 class="card-text">Location: {{ concert.location }}</h3>
                    <h3 class="card-text">Ticket Price: {{ concert.ticket_price }}</h3>
                </div>
            </div>
            <a href="{% url 'bandpage' %}" class="btn btn-link mt-3">Back to Home</a>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
